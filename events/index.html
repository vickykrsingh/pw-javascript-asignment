<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 event test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <button class="button" id="btn">change background color</button>
    <div>
        <p>instruction</p>
        <p>click to change background into green</p>
        <p>double click to change background into red</p>
        <p>mouse over to change background into pink</p>
        <p>mouse out to change background into blue</p>
        <p>onKeyPress to change background into yellow</p>
        <p>onKeyDown to change background into violet</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
